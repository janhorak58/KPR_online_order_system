{% extends 'order_system/base.html' %} {% load static %}
{% block content %}

<h1>Upravit knihu {{ book.name }} v Objednávce č. {{order.id}}</h1>
<form method="post" action="{% url 'editBook' order.id bookNum %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Název Knihy</label>
      <input type="text" class="form-control" id="name" name="name" {% if book.name %}value="{{book.name}}"{% endif %}>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Autor</label>
      <input type="text" class="form-control" id="author" name="author" {% if book.author %}value="{{book.author}}"{% endif %}>
    </div>
    <div class="mb-3 form-control">
      <label class="form-label" for="price">Cena</label>
      <input type=number step=0.01 class="form-label" name="price" {% if book.price %}value="{{book.price}}"{% endif %} id="price"> (Teď: {{ book.price}} Kč)
    </div>
    <div class="mb-3 form-control">
        <label class="form-label" for="qty">Počet Kusů</label>
        <input type=number step=1 class="form-label" id="qty" name="qty" {% if book.qty %}value="{{book.qty}}"{% endif %}>
      </div>
    <button type="submit" class="btn btn-primary">Uložit</button>
  </form>

{% endblock %}
